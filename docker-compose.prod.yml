services:
  db:
    image: postgres:17.2-alpine
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_DB_FILE: /run/secrets/postgres_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    secrets:
      - postgres_password  
      - postgres_user
      - postgres_db
  backend:
    image: ncyril/orga-planning-backend:1.0
    depends_on:
      - db
    env_file:
      - path: ./back/.env
    ports:
      - "3001:3001"
    labels:
      com.orga-planning.service: "Nest Backend"
      com.orga-planning.description: "Backend using framework Nest"
  frontend:
    image: ncyril/orga-planning-frontend:latest
    command: npm run start
    ports:
      - "3000:3000"
    env_file:
      - path: ./front/.env
        required: false
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`www.myplaylab.fr`)"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.tls.certresolver=myresolver"
  traefik:
    restart: unless-stopped
    image: traefik:v3.3
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      #- "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.myresolver.acme.email=cyril.nguyen@ynov.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "443:443"
      - "8080:8080"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

volumes:
  postgres_data:

secrets:
  postgres_password:
    file: postgres_password.txt
  postgres_user:
    file: postgres_user.txt
  postgres_db:
    file: postgres_db.txt
